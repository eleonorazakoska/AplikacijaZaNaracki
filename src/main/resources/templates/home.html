<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>tables</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
</head>
<body class="bg-warning">
<!--<header th:replace="fragments/header.html"></header>-->
<div class="container mb-4">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center">Апликација за нарачки<span class="fa fa-coffee"></span></h1>
            <div class="table-responsive">
                <table class="table table-dark">
                    <thead>
                    <tr>
                        <th scope="col">Table No.</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="table : ${tables}" class="tables">
                        <td th:text="${table.getNumber()}"></td>
                        <td class="text-right">
                            <a
                                    th:href="@{'/table/{id}/orders' (id=${table.getNumber()})}"
                                    class="btn btn-sm btn-danger cart-table">
                            Види нарачки</a>
                    </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col mb-3">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                <a href="/employee" class="btn btn-block btn-info add-table-btn">
                    Вработени
                </a>
                </th:block>
            </div>
        </div>
    </div>
</div>

</div>


</body>
</html>
